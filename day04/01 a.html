<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- #은 임시링크 -->
    <a href="#">텍스트</a>
    <!-- 기본은 연결된 태그 누르면 기본창에서 이동 -->
    <a href="https://www.naver.com">네이버</a>
    <!-- 새로운 창으로 연결되어 이동되는 태그 -->

    <!-- 이동원하는 줄에 커서키 올리고 art + 방향키하면 줄 단위 위치변경가능 -->

    <!-- line13과 똑같이 작동한다 -->
    <a href="https://www.naver.com" target="_self">셀프(기본값)</a>

    <!-- 새창을 만들어서 열기 -->
    <a href="https://www.naver.com" target="_blank">블랭크</a>

    <!-- iframe과 함께 있을때만 활용이된다 -->
    <!-- iframdm의 부모 페이지에 열린다 -->
    <a href="https://www.naver.com" target="_parent">parent</a>
    <!-- ifram이 2중 이상중복으로있을때 사용할 수 있다 최상이 페이지의 로드한다 -->
    <a href="https://www.naver.com" target="_top"></a>

    <!-- ifram태그는 웹사이트안에 다른 웹사이트를 넣을떄 사용함 -->
    <!-- 일반적으로 구글 애드센스나 유튜브 영상 공유등에서 볼 수 있는 태그 -->
    <iframe src="" frameborder="0"></iframe>

    <!-- 전화앱으로 연결 -->
    <a href="tel:114">114에 전화하기</a>
    <!-- 문자앱으로 연결 -->
    <a href="sms:010-0000-0000">문자보내기</a>
    <!-- 메일 앱으로 연결 -->
    <a href="mailto:ddddd@sssss">관리자에게 메일 보내기</a>
  </body>
</html>
