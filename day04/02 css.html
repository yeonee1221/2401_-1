<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 가장 많이 사용하고 유용한 형태 -->
    <!-- html과 css를 완전히 분리한 형태로 재사용이 용이 -->
    <!-- 일관된 디자인을 주로하는 웹디자인 특성상 재사용이 용이한것이 큰 장점 -->
    <link rel="stylesheet" href="example.css">


    <!-- 위의 방법보다 재사용성이 떨어짐 -->
    <!-- html 문서내의 css가 들어가는 방법으로, 다양한예제파일을 많이 만들어야하는 수업특성상 
    아래의 방법으로 작성하는 것이 파일 관이에 용이하므로 아래방식으로 사용 -->
    <!-- 실무에서는 위의 방법을 사용 -->
    <style>
    /* css를 작성 */
    </style>
  </head>
  <body>
    <!-- 인라인 스타일 재사용이 불가능 일반적인 웹디자인에서는 가장 기피하는방식-->
    <p style="color: red;">내용</style>
  </body>
</html>
