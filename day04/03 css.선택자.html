<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #김철수 {
        color: blue;
      }

      .영업팀 {
        font-size: 24px;
      }

      p.대리 {
        color: red;
      }

      .인사팀 {
        font-size: 12px;
      }

      .대리 {
        color: brown;
      }

      .과장 {
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <!--  
    1. id 선택자 (#) = 우선쉰위가 제일 높은 
    - 한 문서의 딱 하나만 존재 할 수 있는 선택자 
    - 한 태그에 하나까지만 넣을 수 있음

    2. class   선택자 (.) 
    - 한 문서의 여러개 존재 할 수 있는 선택자 
    - 한 태그가 여러개를 클래스를 가질 수 있슴
    - 여러태그가 하나의 클래스를 같이 가질 수 있다 (띄어쓰기 인식이 되어서 '영업팀 주임')

    3. 태그 선택자 
    - htlm 태그를 활용하는 선택자 
    - 디자인을 넣기위해 사용한다기 보다는 빼기위해서 사용

    위 선택자들을 조합해서 사용가능

    <! ex.  p태그면서 영업팀이면서 박영희를 선택하고 싶을 때 -->
    p.영업팀#박영히{css속성}
    <!-- 위 예시처럼 띄어씌기 없이 사용 -->

    css는 우선순위에 따라가 속성이 무시되는 방식 우선순위는 아래있는 작성이
    우선순위는 선택자의 명확도,id인지 class인지 여부등에 따라서 결정이 된다. 이
    부분이 처음 css를 배울 때 집입장벽이 되긴 하나까지만 잘쓰면 효율적인 방법
    -->

    <!-- css는 아래있는 명령어가 우선순위된다 -->

    <p id="김철수" class="영업팀 대리">김철수입니다</p>
    <p id="전연희" class="영업팀 사원">박영희입니다</p>
    <p id="김댕댕" class="인사팀 대리">김댕댕입니다</p>
    <p id="어쩌구" class="인사팀 과장">어쩌구입니다</p>
  </body>
</html>
