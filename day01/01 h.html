<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 주석단축키는 ctrl  -->
    <h1>header-1</h1>
    <!-- h1은 가장 중요한 제목 하나만 사용가능 가장중요한 메인 머리 제목이기 때문  -->
    <h2>header-2</h2>
    <!-- h1 이외의 h는 몇가지가 들어가도 무관 -->
    <!-- h2는 목차 정도의 느낌 (소제목) -->
    <h3>header-3</h3>
    <!-- h3가 넘어가면 복잡하기 때문에 너무 길게는 사용하지 않는다. -->
    <h4>header-4</h4>
    <h5>header-5</h5>
    <h6>header-6</h6>

    <!-- h~ 한번에 만들기  -->
    <!-- h${header-$}*6 -->
    <!-- $ = 럼버링 -->
    <!-- {} = 태그안에 내용 넣기 -->
    <!-- *6 = 원하는 갯수 -->
  </body>
</html>
