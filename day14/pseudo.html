<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .link-add-arrow::after {
        content: "";

        display: inline-block;

        width: 8px;
        height: 8px;
        border: 2px solid #222;

        transform: rotate(-45deg);
        border-top: none;
        border-left: none;
      }
    </style>
  </head>
  <body>
    <a class="link-add-arrow" href="#">구매하기</a>
    <a href="#" class="link-add-arrow">새로만든 구매하기</a>
  </body>
