<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      input[type="checkbox"]:checked + div {
        height: 0px;
      }

      div {
        overflow: hidden;
        width: 650px;
        height: 300px;
        background-color: yellow;
        overflow: hidden;
        transform: 1s;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" />
    <div>
      <h1>Lorem ipsum</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
        nobis recusandae animi at quasi possimus tempora nemo harum, velit id,
        quas totam fugit qui eaque error ad repellat reiciendis. Eveniet?
      </p>
    </div>
  </body>
</html>
