<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 특이하게 ::이 두개가 들어감! */
      h2::before {
        content: "하하";
      }
      p::after {
        content: "호호";
      }
    </style>
  </head>
  <body>
    <h2>title-1</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor itaque quo
      illo eveniet accusamus. Ratione reprehenderit illo perferendis obcaecati!
      Nihil quaerat inventore neque incidunt sed consequatur, voluptatibus
      eveniet. Pariatur, assumenda?
    </p>
  </body>
</html>
