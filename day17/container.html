<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 반응형 구조의 가장 기본적인 구조 -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      img {
        display: block;
        width: 100%;
      }

      section {
        padding: 0 32px;
      }

      .section-container {
        border: 1px solid #222;

        /* width:100%가 기본값 */
        /* max-width는 크기에 제약을 걸어주는 속성 */
        max-width: 1302px;

        margin: 0 auto;
      }

      @media screen and (max-width: 799px) {
        section {
          padding: 0 16px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="section-container">
        <div class="tast">
          <h2>제목</h2>
          <p>내용</p>
          <img src="../img/다운로드.jpg" alt="갱얼쥐" />
        </div>
      </div>
    </section>
  </body>
</html>
