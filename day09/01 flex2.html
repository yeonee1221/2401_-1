<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .flex-box {
        display: flex;
      }

      .box100 {
        width: 100%;
        height: 100px;

        background-color: red;
      }

      .box50 {
        width: 50%;
        height: 100px;

        background-color: pink;
      }

      .box10 {
        width: 10%;
        height: 100px;

        background-color: coral;
      }

      .flex-box2 {
        display: flex;
        /* gap는 flex내의 여백을 설정해쥬는 기능 */
        gap: 12px;
        width: 1200px;
        background-color: black;
      }

      .float-box {
        background-color: black;
        width: 1200px;
        height: 100px;
      }

      .float-5div {
        width: 230.4px;
        height: 100px;
        background-color: green;
        margin-right: 12px;

        float: left;
      }

      .no-margin {
        margin: 0;
      }

      /* flex는 자식요소들의 크기를 유연하게 설정 */
      /* 자식이 커서 부모를 넘칠 떄 비율에 맞게 자동으로 줄여줌 */

      .flex-box-wrap {
        width: 1216px;
        display: flex;

        gap: 8px;

        flex-wrap: wrap;
      }

      .product {
        /* width: 400px; */
        /* 위 예시처럼 고정값으로 작성하게 되면 부모컨텐츠 크기가 달라졌을 때 망가지기 쉬움 */

        /* 계산식을 알면 아래의 수식으로 사용 */
        width: calc((100% - (8px * 2)) / 3);
        height: 100px;

        background-color: pink;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="flex-box">
      <div class="box100"></div>
      <div class="box50"></div>
      <div class="box10"></div>
    </div>

    <div class="flex-box2">
      <div class="box100"></div>
      <div class="box100"></div>
      <div class="box100"></div>
      <div class="box100"></div>
      <div class="box100"></div>
    </div>

    <div class="float-box">
      <div class="float-5div"></div>
      <div class="float-5div"></div>
      <div class="float-5div"></div>
      <div class="float-5div"></div>
      <div class="float-5div no-margin"></div>
    </div>

    <div class="flex-box-wrap">
      <div class="product">1</div>
      <div class="product">2</div>
      <div class="product">3</div>
      <div class="product">4</div>
      <div class="product">5</div>
      <div class="product">6</div>
    </div>
  </body>
</html>
