<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>스타일시트</title>

    <!-- css는 아래로 가는 내용이 우선순위가 되기 때문에
      reset은 맨 위에 있어야함 처음 시작전 리셋하고 시작하는게 좋아서 -->
    <link rel="stylesheet" href="../reset.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* 바디에 주는 배경색은 테마설정에 가까운 작성 */
      body {
        /* 배경색 */
        background: #000000;
        /* 글씨색 */
        color: white;
        font-family: "돋움";

        /* 아래 두개 속성은 연습이니깐 사용한 것이지
        실제로는 바디에 넣으면 안되는 속성 */
        font-size: 12;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <h4>Artwork Concept Drawing</h4>
    <h1>아트웍 컨셉 드로잉</h1>
    <p>편집 ㅣ 포트폴리오에 포함될 수 있는 북커버 및 동화책 삽화 제작</p>
  </body>
</html>
