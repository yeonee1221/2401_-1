<!DOCTYPE html>
<html lang="KO">

    <title>목록 태그</title>

  <body>
    <!-- UNORDERED LIST 순서가없는 -->

    <!-- 텍스트 목록에만 사용하는 것이 아니라 컨텐츠 목록에도 사용이 가능해서 굉장히 많이 쓰는 태크 -->
    <u1>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>만두</li>
        <li>탕수육</li>
    <!-- ul>li*4 -->
</ul>
    <ul>
        <li>여니</li>
        <li>전연희</li>
        <li>연희</li>
        <li>전연</li>

        <!-- 태그 사이에 커서가 깜빡거릴 떄 탭으로 아래로 이동하면 적기 가능 -->
    </ul>
  </body>
</html>
