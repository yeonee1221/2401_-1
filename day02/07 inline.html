  <body>
    <span>아무디자인이 없는태그</span>
    <code>소스코드를 작성하기위한 태그</code>

    일단 인아링 텍스트 태그는 위 두개정도만 기억해두면 되고 다른 태그가 다른
    태그가 필요한 경우 구글 검색 필요한경우는 구글 검색 이외 텍스트 디자인 관련
    태그는 전부 css로 처리할수 있으며 가급적 사용 자제하는게 좋다

    <br />
    ex
    <br />
    <del>취소선태그</del>

    <span class="del-line">span우로 취소선 구현</span>
